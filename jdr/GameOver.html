<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Game Over</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="gameOver">
        <h2 id="affichageErreur">La réponse était :</h2>

      </div>

      <div>
        <button id="rejouerbtn" type="button">Rejouer</button>

        <input type="email" id="mail" placeholder="entrer un mail" />

      </div>
    </form>

    <script src="GameOver.js" defer></script>
  </body>
</html>
